<body>
    <h1 id="title">Contact Form</h1>
        <div id="form-outer">
            <p id="description">
            What type of insurance are you looking for?

                <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">
                        Please check all that apply:
                        <br>
                        </label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="1" 
                                type="checkbox" 
                                class="userRatings">
                                Commercial Business Insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <input 
                            name="prefer" 
                            value="2" 
                            type="checkbox" 
                            class="userRatings">
                            Homeowners Insurance
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                    name="prefer" 
                                    value="3" 
                                    type="checkbox" 
                                    class="userRatings">
                                    Car Insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="4" 
                                type="checkbox" 
                                class="userRatings">
                                more insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="5" 
                                type="checkbox" 
                                class="userRatings">
                                more insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="6" 
                                type="checkbox" 
                                class="userRatings">
                                more insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="7" 
                                type="checkbox" class="userRatings">
                                more insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="8" 
                                type="checkbox" 
                                class="userRatings">
                                even more insurance
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="9" 
                                type="checkbox" class="userRatings">
                                still more
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="10" 
                                type="checkbox" 
                                class="userRatings">
                                omg how many kinds are there...
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input 
                                name="prefer" 
                                value="10" 
                                type="checkbox" class="userRatings">
                                still going
                            </label>
                        </li>
                    </ul>
                </div>
            </div>    
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">
                        Which option best describes your current insurance?
                    </label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>
                            Select an option
                        </option>
                        <option  value="student">
                            Currently No Insurance
                        </option>
                        <option value="job">
                            Need to Renew Insurance
                        </option>
                        <option value="learner">
                            Have insurance
                        </option>
                        <option value="preferNo">
                            Prefer not to say
                        </option>
                        <option value="other">
                            Other
                        </option>
                    </select>
                </div>
            </div>
            </p>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">
                        * How soon do you need to establish coverage?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>0-3 days
                                <input name="radio-buttons" value="1"  type="radio" class="userRatings" >
                            </label>
                        </li>
                        <li class="radio">
                            <label>4-7 days
                                <input name="radio-buttons" value="2"  type="radio" class="userRatings" >
                            </label>
                        </li>
                        <li class="radio">
                            <label>1 - 2 weeks
                                <input name="radio-buttons" value="3"  type="radio" class="userRatings" >
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

                <div class="labels">
                    <label for="most-like">
                        What do you like most about this program? 
                    </label>
                </div>
                    <div class="rightTab">
                        <select 
                        id="most-like" 
                        name="mostLike" 
                        class="dropdown">
                        <option disabled selected value>

            <div class="rowTab">
                        <div class="labels">
                            <label id="name-label" for="name">* Name: </label>
                        </div>
                        <div class="rightTab">
                            <input 
                            autofocus type="text" 
                            name="name" 
                            id="name" 
                            class="input-field" 
                            placeholder="Enter your name" 
                            required>
                        </div>
                    </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="rightTab">
                        <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        class="input-field" 
                        required placeholder="Enter your Email">
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="Phone">* Phone: </label>
                </div>
                <div class="rightTab">
                    <input 
                    type="number" 
                    name="age" 
                    id="number" 
                    min="1" 
                    max="9999999" 
                    class="input-field" 
                    placeholder="Enter your Phone Number">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">
                        Comments or Suggestions?
                    </label>
                </div>
                <div class="rightTab">
                    <textarea 
                        id="comments" 
                        class="input-field" 
                        style="height:50px;resize:vertical;" 
                        name="comment" 
                        placeholder="Enter your comment here...">
                    </textarea>
                </div>
            </div>
        <button id="submit" type="submit">
            Submit
        </button>
    </form>
    </div>




    <script src="script.js"></script>
</body>
